<!DOCTYPE html>
<html>
  <head>
    <title>Furniro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="company logo" />
        <p>Furniro</p>
      </div>
      <nav class="nav-section">
        <ul class="nav-list">
          <li class="nav-items"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-items"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-items"><a href="#" class="nav-link">About</a></li>
          <li class="nav-items"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="cta-btns">
        <div>
          <a href="#"><i class="fa-solid fa-user-plus"></i> </a>
        </div>
        <div>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div>
          <a href="#"><i class="fa-regular fa-heart"></i></a>
        </div>
        <div>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
      <div class="menu-bar"><i class="fa-solid fa-bars"></i></div>
    </header>
    <section class="hero">
      <img
        src="./assets/hero.png"
        class="hero-img"
        alt="main image of furnior furniture website"
      />
      <div class="hero-box">
        <div class="text-box">
          <p>New Arrival</p>
          <h1 class="title">
            Discover Our <br />
            New Collection
          </h1>
          <p class="subtitle">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod
            exercitationem, repellendus maxime totam recusandae itaque?
          </p>
        </div>

        <button class="big-btn">Buy Now</button>
      </div>
    </section>
  </body>
</html>
